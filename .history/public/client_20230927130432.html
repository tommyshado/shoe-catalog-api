<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&family=Simonetta:ital,wght@0,400;0,900;1,400;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />

    <title>Mintz Inc</title>
  </head>
  <body>


    
    <script id="filterTemplate" type="text/x-handlebars-template">
      <div id="filterArea">
          <!-- Filter by Color -->
          <div class="filter-box">
              <h3>Color</h3>
              <ul class="filter-options hidden">
                  {{#each colors}}
                      <li><button class="filter-button" data-filter="color" data-value="{{this.color}}">{{this.color}}</button></li>
                  {{/each}}
              </ul>
          </div>
          
          <!-- Filter by Size -->
          <div class="filter-box">
              <h3>Size</h3>
              <ul class="filter-options hidden">
                  {{#each sizes}}
                      <li><button class="filter-button" data-filter="size" data-value="{{this.size}}">{{this.size}}</button></li>
                  {{/each}}
              </ul>
          </div>
          
          <!-- Filter by Brand -->
          <div class="filter-box">
              <h3>Brand</h3>
              <ul class="filter-options hidden">
                  {{#each brands}}
                      <li><button class="filter-button" data-filter="brand" data-value="{{this.brand}}">{{this.brand}}</button></li>
                  {{/each}}
              </ul>
          </div>
  
          <!-- Filter by Price -->
          <div class="filter-box">
              <h3>Price</h3>
              <ul class="filter-options hidden">
                  {{#each prices}}
                      <li><button class="filter-button" data-filter="price" data-value="{{this.price}}">R{{this.price}}</button></li>
                  {{/each}}
              </ul>
          </div>
      </div>
  </script>
  
  
    



    <script id="shoeListTemplate" type="text/x-handlebars-template">
     <div class="shoe_content_container" >
        {{#each shoeList}}
        <div class="shoe_item_container">
          <div id="shoe_image_container">
            <img src="{{image_url}}" alt="{{brand}} - {{color}}" width="120px" />
          </div>
          <h3 class="shoe_name"> {{name}}</h3> 
           <h3 class="shoe_price">R{{price}}.00</h3>
          <p class="shoe_description">We have {{in_stock}} {{color}} pairs in stock</p>  
          <button class="add_shoe_button" data-id="{{id}}">Add Shoe</button>
        </div>
        {{/each}}
      </div>
    </script>

    <script id="cartTemplate" type="text/x-handlebars-template">
      <ul class="cart_list">
        {{#each cartItems}}
        <li class="cart_item" data-id="{{id}}" data-cart-id="{{cart_id}}">

            <div class="cart_image">
              <img src="{{image_url}}" alt="{{name}}" width="80px" />
            </div>
            <div class="info_cart">
                <div>
                  <p class="item_name">{{name}} </p>
                  <p class="item_name">Size: {{size}}</p>
                </div>
                <div class="cart_button_container">

                  <button class="decrement">-</button>
                  <span class="item_quantity">{{quantity}}</span>
                  <button class="increment">+</button>
                </div>
            </div>
            
            <p class="cart_price">R{{price}}.00</p>
          </li>
        {{/each}}
      </ul>
      
    </script>
    
  

    <header>
      <div>
        <input
          class="search_bar"
          type="text"
          placeholder="ðŸ”Search for shoes"
        />
      </div>

      <div>
        <img src="../images/logo.png" class="logo_img" alt="" />
      </div>

      <div class="button_container">
        <div class="login_container">
          <div class="auth_container">
            <button id="loginButton">Login</button>
            <button id="logoutButton" style="display: none;">Logout</button>
            <button id="signupButton">Signup</button>
          </div>
        </div>
        
          <div class="cart_container">
            <button class="cart_button"> <img src="../images/shopping-cart.png" class="cart_img" alt="" />
           </button>
          </div>
        </div>
      </div>
     
    </header>
    <div id="filterArea"></div>


    <div class="shoes"></div>
    <div id="overlay" class="overlay"></div>

    <div id="cartModal" class="cart_modal">  
      <div class="cart_item_container">
        <p class="cart_header">Shopping Cart</p>
        <ul class="cart_list">
          <div class="cart_items"></div>
        </ul>
        <div class="checkout_button">
          <button id="checkoutButton">Checkout</button>


        </div>
      </div>
       
    </div>
    <!-- Add your client-side JavaScript file here -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="client.js" type="module" defer></script>
  </body>
</html>
